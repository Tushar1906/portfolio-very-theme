<!doctype html>
<html lang="en">

<head>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for portfolio-very-theme">

  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
    }
    #demo {
      margin: var(--ddd-spacing-2);
    }
    portfolio-very-theme {
      width: 100%;
        height: 100vh;
        color: white;
        background-color: var(--ddd-primary-1);
    }
    portfolio-very-theme:hover {

    }
    #example {
      --portfolio-very-theme-font-size: var(--ddd-font-size-l);
      background-color: var(--ddd-accent-2);
      color: var(--ddd-primary-17);
    }
    scroll-button {
        position: fixed;
        bottom: 0;
        right: 0;
        margin: var(--ddd-spacing-2);
      }
      info-new {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f1f4f542;
        position: fixed;
        top: 100px;
        left: 0;
        height: 100px;
        width: 100%;
        right: 0;
        z-index: 1;
        padding: 10px;
        color: white;
      
      }
      info-new a {
        border: 2px solid white;
        padding: 10px;
        display: inline-block;
        margin: 10px;
        background-color: white;
        color: white;
        text-decoration: none;

      }
      
  </style>
  <title>portfolio-very-theme</title>
</head>
